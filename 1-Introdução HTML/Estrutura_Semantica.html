<!-- A diretiva <!DOCTYPE html> sempre é colocado no começo do documento HTML, 
     e informa ao usuário que esse é um documento HTML -->
<!DOCTYPE html>
<!-- A Tag "<html>" serve para informar que essa é uma pagina html-->
<!-- A Propriedade "lang=" serve para informar o idioma da pagina ao navegador. Em português é "pt-br" -->
<html lang="pt-br">

<!-- A Tag "<head>" serve para que tudo que seja escrito se comunique com o navegador -->
<head>
<!-- As Tags "<meta> servem para passar informações adionais" -->
<!-- A Propriedade "charset=" serve para informa ao navegador qual biblioteca de caracteres será usada.
     Geralmenteusamos o valor "UTF-8" -->
    <meta charset="UTF-8">
<!-- A Tag "<title>" serve para dar nome no titulo que vai aparecer na aba no navegador -->
    <title>Document</title>
    <meta name="description" content="descrição legal da minha página">
    <meta name="author" content="Nome do programador">
    <meta name="keywords" content="Palavras-chaves que se destacam no texto que possam referenciar na busca Web">
</head>

<!-- A Tag "<body>" serve para ser escrito todo o conteudo da pagina-->
<body>
    <h1>Titulo</h1>

    <p>paragrafo</p>

</body>

</html>

<!-- A Tag "<a>" é usada no body -->
<a href="*URL do destino" title="*informa ao navegador o titulo da URL de destino"></a>
<!-- A Tag "<link>" é usada no head, geralmente para direcionar para uma pagina CSS -->
<link rel="*tipo de arquivo se refere a pagina de destino" href="*endereço do destino">
<img src="*endereço da imagem" alt="*descrição sobre a imagem">
<!-- Geralmente usada para Javascript -->
<script src="*endereço do destino"></script>
