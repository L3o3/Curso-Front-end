<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Transition</title>

    <style>
        div {
            background-color: orange;
            width: 200px;
            height: 150px;
            margin: 100px;
            transition-property: width, height, background-color;
            transition-duration: .5s, 1s;
            transition-timing-function: ease;
            transition-delay: 0, .9s;
        }

        div:hover {
            width: 400px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
